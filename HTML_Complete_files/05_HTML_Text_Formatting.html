<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Format</title>
    <style>
        div{
        background-color:seagreen;
        color:white;
        padding:10px;
        margin:5px;
        width:400px;
        text-align:center;
        text-transform:lowercase;

        }
    </style>
</head>
<body>
    <!-- bold , italic , deleted , underline , sub , sup , mark , blockquote -->
<div>
    <h1>I AM <b>BOLD</b> TEXT</h1>
</div>

<div>
    <h1>I AM <strong>STRONG</strong> TEXT</h1>
</div>

<div>
    <h1>I AM <i>ITALIC</i> TEXT</h1>
</div>

<div>
    <h1>I AM <em>EMPHASIZE</em> TEXT</h1>
</div>

<div>
    <h1>I AM <del>DELETED</del> TEXT</h1>
</div>

<div>
    <h1>I AM <u>UNDERLINE</u> TEXT</h1>
</div>

<div>
    <h1>I AM <sub>SUBSCRIPT</sub> TEXT</h1>
</div>

<div>
    <h1>I AM <sup>SUPERSCRIPT</sup> TEXT</h1>
</div>
</body>
</html>
