<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML DIV TAG</title>
</head>
<body>
	<!--HTML Div tag with no background-->
	<div>
		<h3>HTML</h3>
		<p>HTML stands for Hypertext markup language</p>
	</div>

    <!-- HTML DIV Tag with green color background -->
    <div style="background-color: red">
		<h3>HTML</h3>
		<p>HTML stands for Hypertext markup language</p>
	</div>

	<!-- HTML DIV Tag with green color background and white color tags -->
    <div style="background-color: red;color: white">
		<h3>HTML</h3>
		<p>HTML stands for Hypertext markup language</p>
	</div>


</body>
</html>
