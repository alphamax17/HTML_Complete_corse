<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
            background-color: lightcyan;
            
        }
        #photoframe{
            margin-left: 40px;
            border: 15px solid saddlebrown;
            border-style: double; 
        }
    </style>
</head>
<body>

    <!--simple images-->
    <h1>Simple Image</h1>
    <img src="img/image1.jpg" width="400px" height="200px">
    <!--    width , heights-->
    <h1>Image with width and height As I Want</h1>
    <img src="img/image3.jpeg" width="500px" height="300px">
    <!--    alt attribute-->
    <h2>Image with some attribute If image doesn't appear</h2>
    <img src="img/image30.jpeg" width="300px" height="350px" alt="image with some attribute">
    <!--Image with borders-->
    <h2 style="margin-left: 50px">Image with borders</h2>
    <img src="img/image5.jpeg" width="500" height="300" id="photoframe" >
    <!-- Float image-->
    <h2>Align Image to Right side</h2>
    <img src="img/image6.jpeg" width="500px" height="350px" align="right">


</body>
</html>
