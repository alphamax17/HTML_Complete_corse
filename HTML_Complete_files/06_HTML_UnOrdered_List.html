<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        ul{
        background-color:seagreen;
        color: white;


        }
        li{
        	background-color: lightgreen;
        	color:black;


        }
    </style>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>Jquery</li>
        <li>Bootstrap</li>
    </ul>
    <!--
      Unordered list with disc , circle , square , none
    -->
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>Jquery</li>
        <li>Bootstrap</li>
    </ul>

    <ul type="none">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>Jquery</li>
        <li>Bootstrap</li>
    </ul>



</body>
</html>
