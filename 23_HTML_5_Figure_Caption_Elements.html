<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Figure & Figcaption</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        figure{
        	border:5px solid black;
        	width: 400px;
        	padding: 10px;
        	border-radius: 10px;
        	float: left;
        }
        img{
        	border-radius: 10px;
        }
        figcaption{
        	text-align: center;
        	padding: 5px;

        }
        figure:hover{
        	cursor: pointer;
        	box-shadow: 5px 5px 5px black;
        }
    </style>
</head>
<body>

    <!-- HTML Figure & Figcaption Elements -->
    <figure>
    	<img src="img/image6.jpeg" width="400" height="300">
    	<figcaption>Work From Home</figcaption>
    </figure>
    <figure>
	    	<img src="img/image6.jpeg" width="400" height="300">
	    	<figcaption>Work From Home</figcaption>
    </figure>
    <figure>
    	<img src="img/image6.jpeg" width="400" height="300">
    	<figcaption>Work From Home</figcaption>
    </figure>

</body>
</html>
