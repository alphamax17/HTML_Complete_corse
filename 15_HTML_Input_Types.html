<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Types</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        div{
            background-color: orange;
            padding: 10px;
            margin: 5px;
            width: 400px;
            border-radius: 5px
        }
    </style>
</head>
<body>
    <h1>HTML input Types</h1>

    <!--Simple Input Types-->
        <!--1) Text Box-->
        <h4>For Text Box</h4>
        <div>
            <form>
                <label>Username</label>
                <input type="text" name="Username">
            </form>
        </div>
        <!--2) Password Box-->
        <h4>For Password Box</h4>
        <div>
            <form>
                <label>Password</label>
                <input type="Password" name="Password">
            </form>
        </div>

        <!--3)Submit box-->
        <h4>For Submit Box</h4>
        <div>
            <form>
                <label>Username</label>
                <input type="text" name="Username"><br>
                <input type="Submit" name="Submit">
            </form>
        </div>

        <!--4)Reset box-->
        <h4>For Reset Box</h4>
        <div>
            <form>
                <label>Username</label>
                <input type="text" name="Username"><br>
                <input type="Reset" name="Reset">
            </form>
        </div>
        <!--5) Radio Button-->
        <h4>For Radio Buttons</h4>
        <div>
            <form>
                <label>Is HTML Easy?</label><br>
                <input type="Radio" value ="Yes" name="Easy">YES
                <input type="Radio" value="No" name="Easy">NO
            </form>
        </div>
        <!--6) Check Box-->
        <h4>for checkbox</h4>
        <div>
            <form>
                <label><b>Your Hobbies</b></label><br>
                <input type="checkbox" name="eating">Eating
                <input type="checkbox" name="playing">Playing
                <input type="checkbox" name="sleeping">Sleeping
            </form>
        </div>

    <!-- HTML5 Input Types-->
    <!--   color,-->
    <h4>For Color</h4>
    <div>
        <form>
            <label>Select a color</label>
            <input type="color">
        </form>
    </div>
    <!--date,-->
    <h4>For Date</h4>
    <div>
        <form>
            <label>Select a date</label>
            <input type="date">
        </form>
    </div>
    <!--datetime-local,-->
    <h4>For datetime-local</h4>
    <div>
        <form>
            <label>Select a datetime-local</label>
            <input type="datetime-local">
        </form>
    </div>
    <!--email,-->
    <h4>For Email</h4>
    <div>
        <form>
            <label>Email</label>
            <input type="email"><br>
            <input type="Submit" name="Submit">
        </form>
    </div>
    <!--month,-->
    <h4>For Month</h4>
    <div>
        <form>
            <label>Select a Month</label>
            <input type="month">
        </form>
    </div>
    <!--number,-->
    <h4>For Numbers</h4>
    <div>
        <form>
            <label>Select Your Age</label>
            <input type="number"> <br>
            <input type="Submit" name="Submit">
        </form>
    </div>
    <!--range,-->
    <h4>For range</h4>
    <div>
        <form>
            <label>Select a range</label>
            0<input type="range" min="0" max="100">100
        </form>
    </div>
    <!--search,-->
    <h4>For search</h4>
    <div>
        <form>
            <label>Search</label>
            <input type="search">
            <input type="Submit" name="Submit">
        </form>
    </div>
    <!--time,-->
    <h4>For time</h4>
    <div>
        <form>
            <label>Select a time</label>
            <input type="time">
        </form>
    </div>
    <!--url,-->
    <h4>For url</h4>
    <div>
        <form>
            <label>URL</label>
            <input type="url">
        </form>
    </div>
    <!--Week-->
    <h4>For week</h4>
    <div>
        <form>
            <label>Select a week</label>
            <input type="week">
        </form>
    </div>

</body>
</html>
